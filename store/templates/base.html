<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <title>E-commerce Website</title>

    <style>
      nav {
        background-color: #ff8800;
      }
      .one-edge-shadow {
        box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
      }
      .display-8 {
        font-weight: 200;
        font-size: 30px;
      }
      .list-group-item:hover{
        background-color:#ff8800;
        color:#FFFFFF;
      }
    </style>
  </head>

  <body>
    <!-- navbar -->

    <nav
      class="one-edge-shadow navbar navbar-light sticky-top navbar navbar-expand-lg text-white"
    >
      <a class="navbar-brand ms-3 text-white" href="/">
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous" />

        <img
          src="image/download/static/images/eshop.png"
          style="width:60px;height:60px;"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="/store"
              ><h3>E-Shop</h3>
              <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/cart"
              ><i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge badge-info"
                >{{request.session.cart.keys|length}}</span
              >
              <span class="sr-only">(current)</span></a
            >
          </li>

          {% if request.session.customer %}

          <li class="nav-item active">
            <a class="nav-link text-white" href="/orders"
              ><h5>Đơn hàng</h5>
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link text-white" href="/logout"
              ><h5>Đăng xuất</h5>
              <span class="sr-only">(current)</span></a
            >
          </li>
          {% else %}

          <li class="nav-item active">
            <a class="nav-link" href="/signup"
              >Đăng ký<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/login"
              >Đăng nhập<span class="sr-only">(current)</span></a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!---->
    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
		<script>
			$(".list-group-item").on("click",function(){
        $(".list-group-item.active").removeClass('active');
        $(this).addClass('active');
    });
		  </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
