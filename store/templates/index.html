{% extends 'base.html' %}
{% block content %}
    {% load cart %}
    {% load custom_filter %}
    <!-- body -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- filter -->
            <div class="col-lg-3 mx-auto">
                <div class="list-group">
                    <a href="/"
                       class="list-group-item list-group-item-action btn btn-outline-success">All Products</a>
                    {% for category in categories %}
                        <a href="/?category={{ category.id }}"
                           class="list-group-item list-group-item-action btn btn-outline-success ">{{ category.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <!-- all products -->
            <div id='products' class="col-lg-9 mx-auto">
                <div class="row no-gutters">
                    {% for product in products %}
                        <div class="col-4">
                            <div class="card mb-5 mx-auto" id={{ product.id }} style="width: 20rem;">
                                <img class="card-img-top"
                                     src="{{ product.image.url }}"
                                     alt="Product">
                                <div class="card-body">
                                    <p class="card-title">
                                        <h5 class="text-primary">{{ product.name }}</h5>
                                    </p>
                                    <p class="card-text">
                                        <b>Gi√°: </b><b class="text-warning">{{ product.price|currency }}</b>
                                    </p>
                                    <!-- {{product | is_in_cart:request.session.cart }} -->
                                </div>
                                <div class="card-footer p-0 no-gutters">
                                    <form action="/#{{ product.id }}" method="POST" class="btn-block">
                                        {% csrf_token %}
                                        <input hidden type="text" name='product' value='{{ product.id }}'>
                                        <input type="submit"
                                               class="float-right btn btn-success form-control"
                                               value="Add To Cart">
                                    </form>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
